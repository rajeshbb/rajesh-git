<!DOCTYPE html>
<html>
<head>
	<style>
	#div1 {
    width: 400px;
    height: 80px;
    padding: 10px;
    border: 2px solid red;
}
</style>
</head>
<body>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="download.jpg" draggable="true" ondragstart="drag(event)" width="100" height="69">
<img id="drag2" src="image.jpg" draggable="true" ondragstart="drag(event)" width="100" height="69">
<img id="drag3" src="download.jpg" draggable="true" ondragstart="drag(event)" width="100" height="69">
<img id="drag4" src="download.jpg" draggable="true" ondragstart="drag(event)" width="100" height="69">

</body>
</html>
