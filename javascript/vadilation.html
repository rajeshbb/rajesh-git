<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body  align="center">
	<h2>
  <form name="login" onsubmit="return validation()">
   username:<input type="text" name="unname" value=""> <br/><br/>
   password: <input type="password" name="pwd" value=""><br/><br/>
   <input type="submit" name="btn" value="submit">
</form>
   </h2>
<p>1.Both the should not be blank<br/>
 2.password must be 6 to 12 characters<br/>
  3.username should not be start with -,@ and numbers</p>

<script type="text/javascript">
	function validation() {
		var unname = document.login.unname.value;
         var pwd  = document.login.pwd.value;
         if (unname=="" || pwd== "") {
           alert("both the fields should not be blank");
            return;
        
        }
        if (pwd.length<6 || pwd.length>12) {
        	alert("password must be 6 to 12 characters");
        	return;
        }


       var str=unname.slice(0,1);
       if (unname.slice(0,1)=="_" || unname.slice(0,1)=="@" || str.match (/[0-9]/g)!=null) {
       	alert("username should not start with _, @ and numbers");
       	return;
       }
	 }

</script>

</body>
</html>
