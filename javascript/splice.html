<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var fruits=["Banana", "Orange", "Apple", "Mango"];
	console.log(document.getElementById("demo").innerHTML=fruits);
	function myfunction() {
		fruits.splice(2, 0, "Lemon", "Kiwi");
		console.log(document.getElementById("demo").innerHTML=fruits);                                    //by using splice we can add new element to an array//
	}
	myfunction();
</script>
</body>
</html>
