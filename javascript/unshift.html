<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		 
			var fruits=["car","bus","train"];
			document.getElementById("demo").innerHTML=fruits;
		     function myfunction() {
		     	fruits.unshift("aeroplane");
		     	document.getElementById("demo").innerHTML=fruits;
		     }
		     myfunction();
	</script>

</body>
</html>
